<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    <style>
        body {
            background-color: #f2f7ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #2c3e50;
            text-decoration: none;
        }
        button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<h1>医生详细信息</h1>
<table>
    <tbody>
    <tr>
        <th>姓名</th>
        <td th:text="${doctor.name}"></td>
    </tr>
    <tr>
        <th>医院名称</th>
        <td th:text="${doctor.hospitalName}"></td>
    </tr>
    <tr>
        <th>科室名称</th>
        <td th:text="${doctor.officeName}"></td>
    </tr>
    <tr>
        <th>年龄</th>
        <td th:text="${doctor.age}"></td>
    </tr>
    <tr>
        <th>性别</th>
        <td th:text="${doctor.sex}"></td>
    </tr>
    <tr>
        <th>学位</th>
        <td th:text="${doctor.degree}"></td>
    </tr>
    <tr>
        <th>特长</th>
        <td th:text="${doctor.specialty}"></td>
    </tr>
    <tr>
        <th>职称</th>
        <td th:text="${doctor.title}"></td>
    </tr>
    <tr>
        <th>照片</th>
        <td><img th:src="'data:image/png;base64,' + ${base64Image}" alt="Doctor's picture"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/order/{hospitalName}/{officeName}/{doctorName}(hospitalName=${doctor.hospitalName}, officeName=${doctor.officeName}, doctorName=${doctor.name})}">预约该医生</a>
</body>
</html>
