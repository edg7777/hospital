<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <style>
    body {
      background-color: #F0F8FF;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #008B8B;
      margin-top: 50px;
    }
    form {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #888888;
      width: 400px;
      margin: 50px auto;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
    }
    button[type="submit"] {
      background-color: #008B8B;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    a {
      color: #008B8B;
      text-decoration: none;
      margin-left: 20px;
    }
    img {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 20px;
    }
  </style>
</head>
<body>
<h1>修改密码</h1>
<form method="POST" th:action="@{/modifyPassword}">
  <label>Email:</label>
  <input type="email" name="email" required><br><br>
  <label>旧密码:</label>
  <input type="password" name="old_password" required><br><br>
  <label>新密码:</label>
  <input type="password" name="new_password" required><br><br>
  <button type="submit">Submit</button>
</form>
<p th:text="${error}"></p>
</body>
</html>
